<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript">
 
        for(var n=1; n<=20; n++){       
            if((n%2)==0){
                document.write(n+' is even number'+'<br/>');
            }else{
                document.write(n+' is odd number'+'<br/>');
            }
 
        }
 
     </script>
</head>
<body>
        
</body>
</html>
