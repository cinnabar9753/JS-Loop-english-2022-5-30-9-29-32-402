<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript">
 
        for(var row=1; row<=9; row++){           
 
            for(var col=1; col<=row; col++){
 
               document.write(col+'*'+row+'='+col*row +'&nbsp;&nbsp;&nbsp');
 
            }
 
            document.write("<br/>");
 
        }
 
     </script>
</head>
<body>
        
</body>
</html>
